<head>
   <title>Smithy</title>
   <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/logo.png')}}">
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!------ Include the above in your HEAD tag ---------->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light justify-content-center"
   style="background-color: white;">
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
     aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
   </button>
   <a class="navbar-brand" href="/">
     <img src="{{url_for('static', filename='images/logo.png')}}" alt="..." height="36">
   </a>
   <ul class="navbar-nav">
     <li class="nav-item">
       <a class="nav-link" href="/home">Home</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" href="/gallery">Browse Projects</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" href="/devos">Explore Devos</a>
     </li>
   </ul>
 </nav>
   <br>
   <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
   <script src="{{ url_for('static', filename='js/login.js') }}"></script>
   <div class="container">
      <div class="row">
         <div class="col-md-5 mx-auto">
            <div id="first">
               <div class="myform form ">
                  <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <img class="rounded float-left" src="{{ url_for('static', filename='images/logo.png') }}"
                           width=50 height=50>
                        <h1 style="display: inline;">Smithy</h1>
                        <img class="rounded float-right" src="{{ url_for('static', filename='images/thluffy.png') }}"
                           width=50 height=50>
                     </div>
                  </div>



                  <form action="/auth" method="post" name="login">
                     <div class="form-group">
                        <label for="stuy_username">Username (stuy.edu)</label>
                        <div class="input-group">
                           <input type="text" name="stuy_username" class="form-control w-50" id="stuy_username"
                              aria-describedby="stuy_username" placeholder="tsinclair20">
                           <span class="input-group-text" style="border-radius:0">#</span>
                           <input type="text" name="user_id" class="form-control" id="user_id"
                              aria-describedby="user_id" placeholder="ID" value="{{user_id}}">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                           aria-describedby="emailHelp" placeholder="a_strong_password">
                     </div>

                     {% if input == "bad_user" %}
                     <div class="container-fluid px-5">
                        <div class="alert-danger alert text-center marginy py-2" role="alert">
                           User not found.
                        </div>
                     </div>
                     {% elif input == "success" %}
                     <div class="container-fluid px-5">
                        <div class="alert-success alert text-center marginy py-2" role="alert">
                           Registration successful! Your ID is: {{user_id}}
                        </div>
                     </div>
                     {% elif input == "bad_pass" %}
                     <div class="container-fluid px-5">
                        <div class="alert-danger alert text-center marginy py-2" role="alert">
                           Password incorrect.
                        </div>
                     </div>
                     {% endif %}

                     <div class="col-md-12 text-center ">
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                     </div>
                     <div class="col-md-12 ">
                        <div class="login-or">
                           <hr class="hr-or">
                           <span class="span-or">or</span>
                        </div>
                     </div>
                     <div class="form-group">
                        <p class="text-center">Don't have account? <a href="/register" id="signup">Sign up here</a></p>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>

</body>
