<!DOCTYPE html>

<head>
   <title>Smithy</title>
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!------ Include the above in your HEAD tag ---------->
</head>

<body>
   <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
   <script src="{{ url_for('static', filename='js/login.js') }}"></script>
   <div class="container">
      <div class="row">
         <div class="col-md-5 mx-auto">
            <div id="first">
               <div class="myform form ">
                  <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <img class="rounded float-left" src="{{ url_for('static', filename='images/logo.png') }}"
                           width=50 height=50>
                        <h1 style="display: inline;">Smithy</h1>
                        <img class="rounded float-right" src="{{ url_for('static', filename='images/thluffy.png') }}"
                           width=50 height=50>
                     </div>
                  </div>
                  <form action="/home" method="post" name="login">
                     <div class="form-group">
                        <label for="exampleInputEmail1">stuy.edu username</label>
                        <input type="email" name="stuy_username" class="form-control" id="stuy_username" aria-describedby="emailHelp"
                           placeholder="Enter stuy.edu username">
                     </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                           aria-describedby="emailHelp" placeholder="Enter Password">
                     </div>
                     
                     <div class="col-md-12 text-center ">
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                     </div>
                     <div class="col-md-12 ">
                        <div class="login-or">
                           <hr class="hr-or">
                           <span class="span-or">or</span>
                        </div>
                     </div>
                     <div class="form-group">
                        <p class="text-center">Don't have account? <a href="/register" id="signup">Sign up here</a></p>
                     </div>
                  </form>

               </div>
            </div>
         </div>
      </div>

</body>
