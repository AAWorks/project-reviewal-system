<head>
    <title>Smithy</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/logo.png')}}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-light justify-content-center"
      style="background-color: white; position:fixed; width:100%">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">
        <img src="{{url_for('static', filename='images/logo.png')}}" alt="..." height="36">
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/gallery">Browse Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/devos">Explore Devos</a>
        </li>
        {% if session['user_id'] %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('user_account', user_id=session['user_id']) }}">My Account</a>
        </li>
        {% endif %}
        {% if session['user_id'] %}
        <a href="/logout" class="btn btn-outline-danger navlink" tabindex="-1" role="button" aria-disabled="true"
          style="text-align: right; position: absolute; right: 2%; top: .7em;">Logout</a>
        {% else %}
        <a href="/login" class="btn btn-outline-info navlink" tabindex="-1" role="button" aria-disabled="true"
          style="text-align: right; position: absolute; right: 2%; top: .7em;">Login</a>
        {% endif %}
      </ul>
    </nav>
  </head>
  {% block content %}
  <p>generic</p>
  {% endblock %}
